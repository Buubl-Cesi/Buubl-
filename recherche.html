<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recherche.css">
<title>recherche</title>
</head>

<body>
  <main>
    <div class="flex-container">
      <fieldset class="fieldset-left">
       <div class="legend-right">Filtres de recherche :</div>
        <div class="form-group"> 
         <label>Nom :</label>
          <input type="text" placeholder="Nom" required>
        </div>
          <div class="form-group"> 
            <label>Chiffre d'affaires :</label>
            <input type="text" placeholder="Chiffre d'affaires" required>
          </div>
          <div class="form-group"> 
            <label>Secteur d'activité :</label>
            <input type="text" placeholder="Secteur d'activité" required>
          </div>
          <div class="form-group"> 
            <label>Localisation :</label>
            <input type="text" placeholder="Localisation" required>
          </div>
          <div class="form-group"> 
            <label>Taille de l'entreprise :</label>
            <input type="text" placeholder="Taille de l'entreprise" required>
          </div>
          <div class="form-group"> 
            <label>Date de création :</label>
            <input type="text" placeholder="Date de création" required>
          </div>
          <button class="custom-button">
            Rechercher
          </button>
        </fieldset>
      
      
      <fieldset class="fieldset-right">
        <div  class="genre">
        <div class="legend-left">Résultat de votre recherche :</div>
        <div class="click-box">
            Entreprise 1-Description
            <img class="img" src="Images/mcdo.png" alt="logo_entreprise">
        </div>
        <div class="click-box">
            Entreprise 2-Desciption
            <img class="img" src="mcdo.png" alt="logo_entreprise">
        </div>
        <div class="click-box">
          Entreprise 3-Desciption
            <img class="img" src="mcdo.png" alt="logo_entreprise">
        </div>
        <div class="click-box">
            Entreprise 4-Desciption
            <img class="img" src="mcdo.png" alt="logo_entreprise">
        </div>
        <div class="click-box">
          Entreprise 5-Desciption
            <img class="img" src="mcdo.png" alt="logo_entreprise">
        </div>
        <div class="click-box">
          Entreprise 6-Desciption
            <img class="img" src="mcdo.png" alt="logo_entreprise">
        </div>        
        </div>
        </fieldset>
      </div>
    <script src="recherche.js"></script>
  </main>
</body>
</html>
